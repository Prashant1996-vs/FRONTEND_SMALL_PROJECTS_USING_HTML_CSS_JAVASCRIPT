<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM QUOTE GENERATOR USING FETCH API</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=WindSong&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dja">
    <section class="dja text">
      <p class="quote" id="quote"></p>
    </section>
    <section class="dja author">
      <p class="sign" id="sign"></p>
      <button onclick="getQuote()">NEXT&nbsp;></button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
